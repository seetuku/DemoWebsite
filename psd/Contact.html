<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/contact.css" />
</head>

<body>
    <div id="contaniar" contaniar>

        
  <nav id="navbar" class="uni-padding">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                </ul>
            </nav>
    </div>
    <div class="contact-container">


        <form class="contact-form">
            <h2>Contact Us</h2>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required minlength="5"
                    maxlength="20" />
            </div>
            <div class="input-group">
                <label for="name">FatherName:</label>
                <input type="text" id="name" name="FatherName" placeholder="Your Name" required />
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required />
            </div>
            <div class="group">
                <label>Gender:</label>
                    <input type="radio" name="gender" value="male" required />Male
                    <input type="radio" name="gender" value="female"required />Female
                    <input type="radio" name="gender" value="other" />Other
               


            </div>

             <div class="input-group">
                <label for="date">Date::</label>
                <input type="date" id="date" name="date" placeholder="Your date" required />
            </div>
            <div class="input-group">
                <label for="file">File:</label>
                <input type="file" id="file" name="file" placeholder="Your File" required />
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
